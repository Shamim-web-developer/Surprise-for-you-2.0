<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta property="og:image"  content="https://img.freepik.com/free-photo/gift-boxes-white-background_1205-2760.jpg?w=740&t=st=1653465084~exp=1653465684~hmac=11d20d451bf62341e8e191f16ba8b78fcc650b337ae7f7a7a39c5cddd5766c2e" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preload" href="style.css" type="text/css" media="all" />
    <link rel="preload" href="script.css" type="text/js" media="all" />
    <link rel="preload" href="mix.wav" type="audio/wav" media="all" />
    <link rel="preload" href="ghost.jpg" type="image/jpeg" media="all" />
    <link rel="preload" href="eye.png" type="image/png" media="all" />
    <title>surprise..🎁🎁</title>
  </head>
  <body onload="pageload()">
    <div id="load">
      <div id="load-box">
      </div>
      <br />
      <p id="load-name">Loading...</p>
    </div>
    <div id="container">
      
      <div id="show">
        <div class="eye">
          <img oncontextmenu="return false" id="eye-pic" src="eye.png" />
        </div>
        
        <h1><span class="digit">C</span>oming <span class="digit">s</span>oon</h1>
        <p id="time">__:__:__</p>
        <p id="text">This page is temporarily <span class="closed">closed</span> it will be <span class="open">open</span> <br /> <span><span class="digit">8</span>PM</span> to <span><span class="digit">4</span>AM</span></p>
      </div>
        
      <div id="main">
        
      <!-- audio section-->
      <div style="display:none;" >
      <audio hidden id="mix" controls src="mix.wav"></audio>
      </div>
      <!--section-->
      
      <!--button section-->
      <div id="btn">
        <p onclick="btnclick()" id="btn-txt">Click me</p>
      </div>
      <!--section-->
      
      <!--image section-->
      <div id="img-box">
      <img oncontextmenu="return false" id="ghost" src="ghost.jpg" alt="ghost-pic" />
      </div>
      <!--section-->

      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript" charset="utf-8">

  </script>
</html>
